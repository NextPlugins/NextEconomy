inventory:
  main:
    config:
      name: 'Banco Central'
      size: 37
    buttons:
      yourMoney:
        identifier: YOUR_MONEY
        skullName: '@player' # ficar com a cabeça do jogador que está visualizando
        displayName: '&aSeu perfil'
        slot: 10
        lore:
          - '&7Aqui você pode ver o seu'
          - '&7perfil no banco do servidor'
          - ''
          - '&aCoins: &f$money'
          - '&aTransações: &f$transactions transações'
          - '&aDinheiro movimentado: &f$movimentedMoney'
          - ''
      viewPlayerMoney:
        identifier: VIEW_MONEY
        material: SIGN
        data: 0
        slot: 11
        displayName: '&aVer banco de outro jogador'
        lore:
          - '&7Clique aqui para ver'
          - '&7o money de outro jogador'
      sendMoney:
        identifier: SEND_MONEY
        material: PAPER
        data: 0
        slot: 14
        displayName: '&aEnviar dinheiro'
        lore:
          - '&7Clique aqui para enviar money'
          - '&7à um jogador'
          - ''
          - '&cEsta ação é irreversível'
      purse:
        identifier: PURSE
        historyLine: ' &a$position. &e$value% $status' # desativado temporariamente
        # Caso não utilize o sistema de bolsa de valores
        # Coloque o slot como -1 para desativar este item
        material: BOOK
        data: 0
        slot: 15
        displayName: '&aBolsa de valores'
        lore:
          - '&7Veja a informação da'
          - '&7bolsa de valores atual'
          - ''
          - ' &aValor atual: &f$value'
          - ' &aStatus: &f$status'
          - ''
      topMoney:
        identifier: TOP_MONEY
        material: GOLD_INGOT
        data: 0
        slot: 16
        displayName: '&aMais ricos do servidor'
        lore:
          - '&7Veja os jogadores mais'
          - '&7ricos do servidor'