    # Habilitar mensagem e título de top,
    # Altere para false caso queira desativar.
    enable: true
    message:
      - ''
      - '&2&l[$] &fO jogador &a$player &fé o novo &amagnata &fdo servidor.'
      - ''
    title: '&2&lMAGNATA<nl>&a$player &fé o novo &amagnata'
