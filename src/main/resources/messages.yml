    toggleOff: '&cEste jogador está com o recebimento de moedas desativado.'
    message: '&6&lBANCO &fVocê $toggleMessage &fo recebimento de moedas.'
    enabled: '&a&lHABILITOU'
    disabled: '&c&lDESABILITOU'
